# Color Scheme - Solarized 256

# default statusbar colors
set -g status-bg colour235 #base02
set -g status-fg colour136 #yellow
# set-option -g status-attr default

# default window title colors
setw -g window-status-style fg=colour244,bg=default,dim
#setw -g window-status-fg colour244 #base0
#setw -g window-status-bg default
#setw -g window-status-attr dim

# active window title colors
setw -g window-status-current-style fg=colour166,bg=default,bright
# setw -g window-status-current-fg colour166 #orange
# setw -g window-status-current-bg default
# setw -g window-status-current-attr bright

# pane border
set -g pane-border-style fg=colour235 #base02
# set -g pane-border-bg
set -g pane-active-border-style fg=colour240 #base01
# set -g pane-active-border-bg

# message text
set -g message-style bg=colour235 #base02
set -g message-style fg=colour166 #orange

# pane number display
setw -g display-panes-active-colour colour33 #blue
setw -g display-panes-colour colour166 #orange

# status
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
set -g status-justify centre

# monitoring
setw -g monitor-activity on
set -g visual-activity on
